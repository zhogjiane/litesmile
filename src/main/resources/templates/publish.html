<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/comm.css">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>


</head>
<body>

<div th:insert="navigation::nav"></div>
<div class="container-fluid publish_main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
      <h2> <span class=" glyphicon glyphicon-pencil"></span>发起</h2>
        <hr>
        <form action="/publish" method="post">
          <div class="form-group">
            <label for="title">问题标题(简单概要):</label>
            <input type="text" class="form-control" id="title" th:value="#{title}" name="title" placeholder = "问题标题..">
          </div>
          <div class="form-group">
            <label for="description">问题补充(必填，请参照右侧提示)：</label>
            <textarea type="text" class="form-control" id="description" th:text="#{description}" name="description" placeholder = "在这里对问题进行详细描述.."></textarea>
          </div>
          <div class="form-group">
            <label for="tag">添加标签：</label>
            <input type="text" class="form-control" id="tag"  th:value="#{tag}" name = "tag" placeholder = "输入标签，以“，”分隔">
            </div>
            <span class="alert alert-danger" th:text = "${error}" th:if= "${error != null}" role="alert"></span>
          <button type="submit" class = "btn btn-success btn_publish">发布</button>
        </form>
    </div>


    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
      <h3>发起一个问题</h3>
       * 问题标题：请用精简的语言描述您发布的问题，不超过25字
       * 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料：
       * 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
    </div>

  </div>


</div>

</body>
</html>
